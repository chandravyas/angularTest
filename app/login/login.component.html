<div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" [(ngModel)]="user.username" id="inputEmail" class="form-control" placeholder= {{user.username}} required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" [(ngModel)]="user.password" id="inputPassword" class="form-control" placeholder={{user.password}} required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Login</button>
      </form>

    </div> 

        <a [routerLink]="['Success']" href="">success</a>
